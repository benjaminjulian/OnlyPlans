{% extends 'base.html' %}
    {% block content %}
        {% if user.is_authenticated %}
             <a href="{% url 'logout' %}">Skrá mig út</a>

        {% else %}
            <a href="{% url 'login_url' %}">Skrá mig inn</a>
            <br>
            <a href="{% url 'register_url' %}">Nýskráning</a>
        {% endif %}
    {% endblock %}
