{% extends 'base.html' %}
    {% block content %}
        {% if user.is_authenticated %}
             <a href="{% url 'logout' %}">Skrá mig út</a>

        {% else %}
            <ul>
                <li><a href="{% url 'login_url' %}">Skrá mig inn</a></li>
                <li><a href="{% url 'register_url' %}">Nýskráning</a></li>
            </ul>
        {% endif %}
    {% endblock %}
